<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--导入layui样式-->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!--导入自己的样式-->
    <link rel="stylesheet" href="/assets/css/art_cate/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!--筛选区域-->
            <form class="layui-form" id="form-serch">
                <!--class="layui-inline"：定义外层行内-->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="fl">
                    </select>
                </div>
                <!--class="layui-inline"：定义外层行内-->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!--class="layui-inline"：定义外层行内-->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>

            </form>
            <!--列表区域-->
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="news-item">
                    <!-- <tr>
                        <td>1</td>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>2022-08-04</td>
                        <td>删除</td>
                    </tr> -->
                </tbody>
            </table>
            <!--分页区域-->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 2.定义模板 -->
    <script type="text/html" id="tpl-news">
        {{ each data }}
        <tr>
            <td>{{$value.Id}}</td>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete"
                    data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{ /each }}
    </script>
    <!--分类 定义模板 -->
    <script type="text/html" id="fl-news">
        <option value="">所有分类</option>
        {{ each data }}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{ /each }}
    </script>

    <!--layui.js-->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--jquery.js-->
    <script src="/assets/lib/jquery.js"></script>
    <!--baseAPI.js-->
    <script src="/assets/js/baseAPI.js"></script>
    <!--1.模板引擎-->
    <script src="/assets/lib/template-web.js"></script>
    <!--自己的.js-->
    <script src="/assets/js/art_cate/art_list.js"></script>
</body>

</html>
